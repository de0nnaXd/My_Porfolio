<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>How to Contact Me</title>
        <link rel='stylesheet' type='text/css' href='style.css'>
    </head>
    <body>
        <div id="contact">
            <h1>Contact by Email</h1>
            <Contact-Info action="mailto: rachel.ayson@ontariotechu.net" method="post" enctype="text/plain" name="Email">
                <div class="labels">
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" size="30" placeholder="Enter Your Name Here">
                </div>
                <div class="labels">
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" size="30" placeholder="Enter Your Email Here">
                </div>

                <div class="labels">
                    <label for="comment">Comments: </label>
                    <textarea id="comment" name="name" cols="20" rows="20" placeholder="Enter Any Comments Here"></textarea>
                </div>
            </Contact-Info>
        </div>
    </body>
</html>
