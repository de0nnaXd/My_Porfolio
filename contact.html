<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>How to Contact Me</title>
        <link rel='stylesheet' type='text/css' href='styleme.css'>
    </head>

    <body>
        <header>
            <nav class="navbar">
                <ul>
                    <li><a href="home.html">Home Page</a></li>
                    <li><a href="aboutme.html">About Rachel</a></li>
                    <li><a href="projects.html">Project Page</a></li>
                    <li><a href="contact.html">How to Contact</a></li>
                </ul>
            </nav>
        </header>

        <div class="back-img-contact">
            <img src="imgs/contact.jpg" alt="contact">
        </div>
        
        <div id="contact">
            <div class="email-insert-container">
                <h1>Contact by Email</h1>
                <form action="mailto: rachel.ayson@ontariotechu.net" method="post" enctype="text/plain" name="Email">
                    <div class="labels">
                        <label for="name">Name: </label>
                        <input type="text" id="name" name="name" size="10" placeholder="Enter Your Name Here" required>
                    </div>
                    <div class="labels">
                        <label for="email">Email: </label>
                        <input type="email" id="email" name="email" size="10" placeholder="Enter Your Email Here" required>
                    </div>

                    <div class="labels">
                        <label for="comment">Comments: </label>
                        <textarea id="comment" name="name" cols="30" rows="5" placeholder="Enter Any Comments Here"></textarea>
                    </div>
                    <div class="labels">
                        <label for="tel">Phone Number: </label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000-000-0000" required>
                    </div>
                    <p>
                        <input type="submit" value="Click to submit"/>
                    </p>
                </form>
            </div>
        </div>
    </body>
</html>
